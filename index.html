<body>
    <script>
        // Q1

        for (let i = 200; i >= 0; i = i - 3) {
            console.log(i)
        }

        // Q2
        let i = 1
        while (i <= 10) {
            console.log('A')
            i++
        }

        // Q3
        i = 1
        let sum = 0
        while (i <= 10) {
            if (i % 2 == 0) {
                sum += i

            }

            i++
        }
        console.log(sum)

        // Q4
        i = 1
        do {
            console.log(i)
            i++
        } while (i <= 5)

        // Q5
        function sumF(a, b) {
            console.log(a + b)
        }
        sumF(33, 3)



        // Q6
        function area(width, height) {
            const area = width + height
            console.log(area)
        }
        area(33, 3)
    </script>
